<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body class="grey lighten-3">
    <div class="row container">
        <form action="#" class="col s12">
            <fieldset class="fieldset">
                <legend class="blue-grey-text text-darken-3" id="personal-data"><h4>Dados Pessoais</h4></legend>
                <div class="container">
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="name-input">Nome</label>
                            <input type="text" name="name" maxlength="40" id="name-input" required>
                        </div>
                        <div class="input-field col s6">
                            <label for="last-name-input">Sobrenome</label>
                            <input type="text" name="last-name" maxlength="40" id="last-name-input" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="email-input">E-mail</label>
                            <input type="email" name="email" id="email-input" maxlength="50" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="tel-input">Telefone</label>
                            <input type="tel" maxlength="11" id="tel-input" required>
                        </div>
                        <div class="" style="display: flex; justify-content: space-evenly;">
                            <p style="color: #9e9e9e; align-self: center;">Gênero</p>
                            <div class="">
                                <label for="fem-input">
                                    <input type="radio" name="gender-input" value="Feminino" id="fem-input" checked>
                                    <span>Feminino</span>
                                </label>
                                <label for="masc-input">
                                    <input type="radio" name="gender-input" value="Masculino" id="masc-input" checked>
                                    <span>Masculino</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <label for="address-input">Endereço</label>
                            <input type="text" maxlength="200" id="address-input" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <label for="city-input">Cidade</label>
                            <input type="text" maxlength="28" id="city-input" required>
                        </div>
                        <div class="input-field col s6">
                            <select name="state" id="state-input"></select>
                            <label for="state-input">Estado</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="fieldset">
                <legend class="blue-grey-text text-darken-3" ><h4>Dados do seu último emprego</h4></legend>
                <div class="container">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea class="materialize-textarea" name="abstract" id="abstract-input" maxlength="1000" required placeholder="Escreva aqui o resumo do seu currículo."></textarea>
                            <label for="abstract-input">Resumo do Currículo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" name="job" id="job-input" maxlength="40" required>
                            <label for="job-input">Cargo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input type="text" name="job-description" id="job-description-input" maxlength="500" required>
                            <label for="job-description-input">Descrição do Cargo</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" name="start-date" id="start-date-input" required>
                            <label for="start-date-input">Data de Início</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <section class="fixed-action-btn">
                <a class="btn-floating btn-large red">
                  <i class="large material-icons">mode_edit</i>
                </a>
                <ul>
                  <li><a id="clear-button" class="btn-floating red"><i class="material-icons">clear</i></a></li>
                  <li><a id="fill-example" class="btn-floating yellow darken-1"><i class="material-icons">face</i></a></li>
                  <li><a id="consolidate-button" class="btn-floating green"><i class="material-icons">add</i></a></li>
                </ul>
            </section>
        </form>
    </div>
    
    <section class="container" id="resume-section"></section>

    <script src="materialize/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
