<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <fieldset class="container">
        <legend id="personal-data">Dados Pessoais</legend>
        <label for="name-input">Nome
            <input type="text" name="name" maxlength="40" id="name-input" required value="Antônio Carlos 'Mussum' Bernardes Gomes">
        </label>
        <label for="email-input">E-mail
            <input type="email" name="email" id="email-input" maxlength="50" required value="h@mail.t">
        </label>
        <label for="tel-input">Telefone
            <input type="tel" maxlength="11" id="tel-input" required value="3199999-9999">
        </label>
        <label for="address-input">Endereço
            <input type="text" maxlength="200" id="address-input" required value="Rua dos Bobos, Número 0. Bairro Milicionários.">
        </label>
        <label for="city-input">Cidade
            <input type="text" maxlength="28" id="city-input" required value="Guerra Híbrida">
        </label>
        <label for="state-input">Estado
            <select name="state" id="state-input"></select>
        </label>
        <label for="masc-input">Masculino
            <input type="radio" name="gender-input" value="Masculino" id="masc-input" checked>
        </label>
        <label for="fem-input">Feminino
            <input type="radio" name="gender-input" value="Feminino" id="fem-input">
        </label>
    </fieldset>
    <fieldset class="container">
        <legend>Dados do seu último emprego</legend>
        <label for="abstract-input">Resumo do Currículo
            <textarea name="abstract" id="abstract-input" cols="30" rows="10" maxlength="1000" required placeholder="Escreva aqui o resumo do seu currículo.">Mussum Ipsum, cacilds vidis litro abertis. Per aumento de cachacis, eu reclamis. Todo mundo vê os porris que eu tomo, mas ninguém vê os tombis que eu levo! Suco de cevadiss deixa as pessoas mais interessantis. Admodum accumsan disputationi eu sit. Vide electram sadipscing et per. Mé faiz elementum girarzis, nisi eros vermeio. Si u mundo tá muito paradis? Toma um mé que o mundo vai girarzis! Nec orci ornare consequat. Praesent lacinia ultrices consectetur. Sed non ipsum felis. Vehicula non. Ut sed ex eros. Vivamus sit amet nibh non tellus tristique interdum.</textarea>
        </label>
        <label for="job-input">Cargo
            <input type="text" name="job" id="job-input" maxlength="40" required value="Originais do Samba">
        </label>
        <label for="job-description-input">Descrição do Cargo
            <input type="text" name="job-description" id="job-description-input" maxlength="500" required value="Cantor e percussionista">
        </label>
        <label for="start-date-input">Data de Início
            <input type="text" name="start-date" id="start-date-input" required value="13/12/1961">
        </label>
    </fieldset>
    <section class="container" id="resume-section"></section>
    <section class="container">
        <button id="consolidate-button">Consolidar</button>
        <button id="clear-button" type="reset">Limpar</button>
        <script src="materialize/js/materialize.min.js"></script>
        <script src="script.js"></script>
    </section>
</body>
</html>
