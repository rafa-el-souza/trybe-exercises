<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend id="personal-data">Dados Pessoais</legend>
        <label for="name-input">Nome
            <input type="text" name="name" maxlength="40" id="name-input" required value="Rafael Souza">
        </label>
        <label for="email-input">E-mail
            <input type="email" name="email" id="email-input" maxlength="50" required value="h@mail.t">
        </label>
        <label for="cpf-input">CPF
            <input type="text" maxlength="11" id="cpf-input" required>
        </label>
        <label for="address-input">Endereço
            <input type="text" maxlength="200" id="address-input" required>
        </label>
        <label for="city-input">Cidade
            <input type="text" maxlength="28" id="city-input" required>
        </label>
        <label for="state-input">Estado
            <select name="state" id="state-input"></select>
        </label>
        <label for="ap-input">Apartamento
            <input type="radio" name="home-input" value="ap" id="ap-input" checked>
        </label>
        <label for="casa-input">Casa
            <input type="radio" name="home-input" value="casa" id="casa-input">
        </label>
    </fieldset>
    <fieldset>
        <legend>Dados do seu último emprego</legend>
        <label for="abstract-input">Resumo do Currículo
            <textarea name="abstract" id="abstract-input" cols="30" rows="10" maxlength="1000" required placeholder="Escreva aqui o resumo do seu currículo."></textarea>
        </label>
        <label for="job-input">Cargo
            <input type="text" name="job" id="job-input" maxlength="40" required>
        </label>
        <label for="job-description-input">Descrição do Cargo
            <input type="text" name="job-description" id="job-description-input" maxlength="500" required>
        </label>
        <label for="start-date-input">Data de Início
            <input type="text" name="start-date" id="start-date-input" required value="13/12/2011">
        </label>
    </fieldset>
    <button id="consolidate-button">Consolidar</button>
    <script src="script.js"></script>
</body>
</html>
