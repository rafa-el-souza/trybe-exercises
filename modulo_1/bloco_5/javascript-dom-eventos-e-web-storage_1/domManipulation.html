<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
            Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
            Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
            Crie uma função que mude a cor do quadrado vermelho para branco.
            Crie uma função que corrija o texto da tag <h1>.
            Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
            Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function changeParagraphText() {
            document.querySelector('p').innerHTML = ' Mussum Ipsum, cacilds vidis litro abertis. Posuere libero varius. Nullam a nisl ut ante blandit hendrerit. Aenean sit amet nisi. Atirei o pau no gatis, per gatis num morreus. Copo furadis é disculpa de bebadis, arcu quam euismod magna. Si num tem leite então bota uma pinga aí cumpadi! Diuretics paradis num copo é motivis de denguis. Todo mundo vê os porris que eu tomo, mas ninguém vê os tombis que eu levo! Mais vale um bebadis conhecidiss, que um alcoolatra anonimis. Casamentiss faiz malandris se pirulitá. A ordem dos tratores não altera o pão duris. Nullam volutpat risus nec leo commodo, ut interdum diam laoreet. Sed non consequat odio. Per aumento de cachacis, eu reclamis. Nec orci ornare consequat. Praesent lacinia ultrices consectetur. Sed non ipsum felis.';
        }
        function changeSquareColorToGreen() {
            document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)';
        }
        function changeSquareColorToWhite() {
            document.querySelector('.main-content .center-content').style.backgroundColor = 'rgb(255,255,255)';
        }
        function fixH1() {
            document.getElementsByTagName('h1')[0].innerHTML = 'Exercício 5.1 - JavaScript';
        }
        function uppercasePTags() {
            document.querySelectorAll('p')[0].style.textTransform = 'uppercase';
            document.querySelectorAll('p')[1].style.textTransform = 'uppercase';
            document.querySelectorAll('p')[2].style.textTransform = 'uppercase';
        }
        function showPTags() {
            console.log(document.querySelectorAll('p'));
        }
        changeParagraphText();
        changeSquareColorToGreen();
        changeSquareColorToWhite();
        fixH1();
        uppercasePTags();
        showPTags();
    </script>
  </body>
</html>
